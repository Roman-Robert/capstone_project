<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User -> Athlete</title>
    <link th:href="@{/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header>
    <div th:replace="/fragments/header :: header"></div>
</header>
<main>

    <div>
        <form th:action="@{/athlete/{id}/new (id=${athlete.id})}" th:object="${athlete}" th:method="POST">
            <h3>Athlete registration form</h3>
            <p>
                <label>Enter birthday: </label>
                <input type="date" th:field="*{birthday}">
            </p>
            <p th:if="${#fields.hasErrors('birthday')}" th:errorclass="error" th:errors="*{birthday}">Username error</p>
            <p>
                <label>Choose gender: </label>
                <select th:field="*{gender}">
                    <option th:each="gender : ${T(com.epam.racecup.model.Gender).values()}"
                            th:value="${gender}"
                            th:text="${gender.getValue()}"></option>
                </select>
            </p>
            <p th:if="${#fields.hasErrors('gender')}" th:errorclass="error" th:errors="*{gender}">Gender error</p>
            <p>
                <label>Enter country: </label>
                <input type="text" th:field="*{country}" placeholder="Country">
            </p>
            <p th:if="${#fields.hasErrors('country')}" th:errorclass="error" th:errors="*{country}">Country error</p>
            <p>
                <label>Enter city: </label>
                <input type="text" th:field="*{city}" placeholder="City">
            </p>
            <p th:if="${#fields.hasErrors('city')}" th:errorclass="error" th:errors="*{city}">City error</p>
            <p>
                <label>Enter team: </label>
                <input type="text" th:field="*{team}" placeholder="Team">
            </p>
            <p th:if="${#fields.hasErrors('team')}" th:errorclass="error" th:errors="*{team}">Team error</p>
            <p>
                <input type="submit" value="Register">
            </p>
        </form>
    </div>

</main>
<footer>
    <div th:replace="/fragments/footer :: footer"></div>
</footer>
</body>
</html>
