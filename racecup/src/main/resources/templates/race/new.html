<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new race</title>
    <link th:href="@{/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header>
    <div th:replace="/fragments/header :: header"></div>
</header>
<main>
    <div>
        <h3>New race</h3>
        <form th:action="@{new}" th:object="${race}" th:method="POST">
            <p>
                <label>Choose race type: </label>
                <select th:field="*{raceType}">
                    <option th:each="raceType : ${T(com.epam.racecup.model.RaceType).values()}"
                            th:value="${raceType}"
                            th:text="${raceType.getDisplayRaceType()}"></option>
                </select>
            </p>
            <p th:if="${#fields.hasErrors('raceType')}" th:errorclass="error" th:errors="*{raceType}">Race type error</p>
            <p>
                <label>Enter race name: </label>
                <input type="text" th:field="*{name}" placeholder="Race name">
            </p>
            <p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}">Name error</p>
            <p>
                <label>Enter location: </label>
                <input type="text" th:field="*{location}" placeholder="Location">
            </p>
            <p th:if="${#fields.hasErrors('location')}" th:errorclass="error" th:errors="*{location}">Location error</p>
            <p>
                <label>Enter distance: </label>
                <input type="number" step="0.01" min="0" th:field="*{distanceKm}" placeholder="Distance(km) 0.00">
            </p>
            <p th:if="${#fields.hasErrors('distanceKm')}" th:errorclass="error" th:errors="*{distanceKm}">Distance error</p>
            <p>
                <label>Choose date: </label>
                <input type="date" th:field="*{date}">
            </p>
            <p th:if="${#fields.hasErrors('date')}" th:errorclass="error" th:errors="*{date}">Date error</p>
            <p>
                <label>Enter info: </label>
                <textarea name="Text1" th:field="*{info}" cols="18" rows="5"></textarea>
            </p>
            <p th:if="${#fields.hasErrors('info')}" th:errorclass="error" th:errors="*{info}">Race name error</p>

            <input type="submit" value="Create race">
        </form>
    </div>
</main>
<footer>
    <div th:replace="/fragments/footer :: footer"></div>
</footer>
</body>
</html>
