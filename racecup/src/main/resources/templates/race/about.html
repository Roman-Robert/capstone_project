<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Race info</title>
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<header>
    <div th:replace="/fragments/header :: header"></div>
</header>
<main>
    <div>
        <h3 th:text="${race.name}">Race name</h3>
        <h4 th:text="${race.location}">Location</h4>
        <td th:text="${#dates.format(race.date, 'yyyy-MM-dd')}">Date</td>
        <h4 th:text="${race.raceType.getDisplayRaceType()}">Type</h4>
        <h4 th:text="${race.distanceKm + ' km'}">Distance</h4>
        <p th:text="${race.info}">Info</p>

        <a href="/race/all">Back to race list</a>
    </div>
</main>
<footer>
    <div th:replace="/fragments/footer :: footer"></div>
</footer>
</body>
</html>
