<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit race</title>
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<header>
    <div th:replace="/fragments/header :: header"></div>
</header>
<main>
    <div>
        <h3>Edit race</h3>
        <form th:method="PATCH" th:action="@{{id}(id=${race.getId()})}" th:object="${race}">
            <p>
                <select th:field="*{raceType}">
                    <option th:each="raceType : ${T(com.epam.racecup.model.RaceType).values()}"
                            th:value="${raceType}" th:text="${raceType.getDisplayRaceType()}"></option>
                </select>
            </p>
            <p th:if="${#fields.hasErrors('raceType')}" th:errorclass="error" th:errors="*{raceType}">Race type error</p>
            <p><input type="text" th:field="*{name}" placeholder="Race name"></p>
            <p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}">Name error</p>
            <p><input type="text" th:field="*{location}" placeholder="Location"></p>
            <p th:if="${#fields.hasErrors('location')}" th:errorclass="error" th:errors="*{location}">Location error</p>
            <p><input type="number" step="0.01" min="0" th:field="*{distanceKm}" placeholder="Distance(km) 0.00"></p>
            <p th:if="${#fields.hasErrors('distanceKm')}" th:errorclass="error" th:errors="*{distanceKm}">Distance
                error</p>
            <p><input type="date" th:field="*{date}"></p>
            <p><textarea name="Text1" th:field="*{info}" cols="18" rows="5"></textarea></p>

            <input type="submit" value="Submit">
        </form>
    </div>
</main>
<footer>
    <div th:replace="/fragments/footer :: footer"></div>
</footer>
</body>
</html>
