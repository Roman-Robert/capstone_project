<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Participate in chosen race</title>
  <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<header>
  <div th:replace="/fragments/header :: header"></div>
</header>
<main>
  <div>
    <h3>Participate in race</h3>
    <form th:action="@{/result/participate/athlete={athleteId}(athleteId=${athlete.id})}" method="POST">
      <label>Choose future race:</label>
      <select name="race" onchange="this.form.submit()">
        <option value="">Races</option>
        <th:block th:each="race : ${races}">
          <option th:value="${race.id}" th:text="${race.date} + ' - ' + ${race.name}"></option>
        </th:block>
      </select>
    </form>
    <p><a href="/result/schedule">Back to schedule</a></p>
  </div>
</main>
<footer>
  <div th:replace="/fragments/footer :: footer"></div>
</footer>
</body>
</html>
