<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Participate in chosen race</title>
    <link th:href="@{/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header>
    <div th:replace="/fragments/header :: header"></div>
</header>
<main>
    <div>
        <h3>Participate in race</h3>
        <form th:action="@{/result/participate/athlete={athleteId}(athleteId=${athlete.id})}" method="POST">
            <label>Choose future race:</label>
            <select name="race" onchange="this.form.submit()">
                <option value="">Races</option>
                <th:block th:each="race : ${races}">
                    <option th:value="${race.id}"
                            th:text="${#dates.format(race.date, 'yyyy-MM-dd')} + ' - ' + ${race.name}"></option>
                </th:block>
            </select>
        </form>
        <p><a href="/race/schedule">Back to schedule</a></p>
    </div>
</main>
<footer>
    <div th:replace="/fragments/footer :: footer"></div>
</footer>
</body>
</html>
