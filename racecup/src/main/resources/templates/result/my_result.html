<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of my results</title>
    <link th:href="@{/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header>
    <div th:replace="/fragments/header :: header"></div>
</header>
<main>
    <div>
        <h3><span th:text="${athlete.getUser().getFirstName()}+' '+${athlete.getUser().getLastName()}"></span> results</h3>
        <table>
            <tr>
                <th>Date</th>
                <th>Race</th>
                <th>Place</th>
                <th>Transit time</th>
                <th>Status</th>
            </tr>
            <tr th:each="result:${results}">
                <td th:text="${#dates.format(result.getRace().getDate(), 'yyyy-MM-dd')}">Date</td>
                <td th:text="${result.getRace().getName()}">Race</td>
                <td th:text="${result.getTransitTime() != null ? result.getPlace() : ''}">Place</td>
                <td th:text="${result.getTransitTime()}">Transit time</td>
                <td th:text="${result.getResultStatus()}">Status</td>
            </tr>
        </table>

        <p>
            <a th:href="@{/user/{id}/account(id=${athlete.getId()})}">Back to account</a>
        </p>
    </div>
</main>
<footer>
    <div th:replace="/fragments/footer :: footer"></div>
</footer>
</body>
</html>
