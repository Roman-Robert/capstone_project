<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Set race results by race ID</title>
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<header>
    <div th:replace="/fragments/header :: header"></div>
</header>
<main>
    <div>
        <form th:method="POST" th:action="@{set_result}" th:object="${results}">
            <h2>Result of "<span th:text="${race.name}"></span>" race</h2>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Group</th>
                    <th>Transit time</th>
                    <th>status</th>
                </tr>
                <tr th:each="result:${results}">
                    <td th:text="${result.athlete.getUser().getFirstName()}+' '+${result.athlete.getUser().getLastName()}"></td>
                    <td>Group</td>
                    <td>
                        <input type="time" step="1" th:value="${result.transitTime}">
                    </td>
                    <td>
<!--                        Implement fallen list of statuses (enum)-->
                        <input type="text" th:value="${result.resultStatus}" placeholder="Status">
                    </td>
                </tr>
            </table>
            <p><input type="submit" value="Submit result"></p>
            <p><a th:href="@{/result/{id}(id=${race.id})}">Back to results</a></p>
        </form>
    </div>
</main>
<footer>
    <div th:replace="/fragments/footer :: footer"></div>
</footer>
</body>
</html>
