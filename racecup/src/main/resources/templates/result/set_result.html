<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Set race results by race ID</title>
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<header>
    <div th:replace="/fragments/header :: header"></div>
</header>
<main>
    <div>
        <form th:method="POST" th:action="@{set_result}" th:object="${results}">
            <h2>Result of "<span th:text="${race.name}"></span>" race</h2>
            <table>
                <tr>
                    <th>Place</th>
                    <th>athlete_id</th>
                    <th>Name</th>
                    <th>Group</th>
                    <th>transit_time</th>
                    <th>status</th>
                </tr>
                <tr th:each="result:${results}">
                    <td>Place</td>
                    <td th:text="${result.athleteId}"></td>
                    <td>FullName</td>
                    <td>Group</td>
                    <td>
                        <input type="text" th:value="${result.transitTime}" placeholder="Time format hh:mm:ss">
                    </td>
                    <td>
<!--                        This form doesn't work-->
                        <input type="text" th:value="${result.resultStatus}" placeholder="Status">
                        <!--<select th:field="*{resultStatus}">
                            <option th:each="resultStatus : ${T(com.epam.racecup.model.ResultStatus).values()}"
                                    th:value="${resultStatus}"
                                    th:text="${resultStatus.getValue()}"></option>
                        </select>-->
                    </td>
                </tr>
            </table>
            <p><input type="submit" value="Submit result"></p>
            <p><a th:href="@{/result/{id}(id=race.id)}">Back to results</a></p>
        </form>
    </div>
</main>
<footer>
    <div th:replace="/fragments/footer :: footer"></div>
</footer>
</body>
</html>
