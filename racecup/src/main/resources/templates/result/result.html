<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RaceCup</title>
    <link th:href="@{/style.css}" rel="stylesheet" >
</head>
<body>
<header>
    <div th:replace="/fragments/header :: header"></div>
</header>
<main>

    <div>
        <h3>Race results</h3>
        <form th:action="@{/result/${selectedRace.id}}" method="GET">
            <select name="selectedRace" onchange="window.location.href=this.value;">
                <option value="">Select a past race</option>
                <th:block th:each="race : ${races}">
                    <option th:value="@{/result/{id}(id=${race.id})}" th:text="${race.name}"></option>
                </th:block>
            </select>
        </form>
    </div>

</main>
<footer>
    <div th:replace="/fragments/footer :: footer"></div>
</footer>
</body>
</html>
