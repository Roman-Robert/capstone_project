<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All organizers</title>
    <link th:href="@{/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header>
    <div th:replace="/fragments/header :: header"></div>
</header>
<main>

    <div>
        <p><h3>Organizer list</h3></p>
        <table>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Contact</th>
            </tr>
            <tr th:each="organizer:${organizers}">
                <td th:text="${organizer.getUser().getFirstName()}">First name</td>
                <td th:text="${organizer.getUser().getLastName()}">Last name</td>
                <td th:text="${organizer.getMobilePhone()}">Phone</td>
            </tr>
        </table>
    </div>
</main>
<footer>
    <div th:replace="/fragments/footer :: footer"></div>
</footer>
</body>
</html>
