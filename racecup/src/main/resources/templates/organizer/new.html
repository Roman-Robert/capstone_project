<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User -> Organizer</title>
    <link th:href="@{/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header>
    <div th:replace="/fragments/header :: header"></div>
</header>
<main>
    <div>
        <h3>Organizer registration form</h3>
        <form th:action="@{/organizer/{id}/new (id=${organizer.id})}" th:object="${organizer}" th:method="POST">
            <p>
                <label>Enter your phone number: </label>
                <input type="text" th:field="*{mobilePhone}" placeholder="Phone number">
            </p>
            <p th:if="${#fields.hasErrors('mobilePhone')}" th:errorclass="error" th:errors="*{mobilePhone}">
                Contact info error</p>
            <p>
                <input type="submit" value="Register">
            </p>
        </form>
    </div>
</main>
<footer>
    <div th:replace="/fragments/footer :: footer"></div>
</footer>
</body>
</html>
