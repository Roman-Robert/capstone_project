<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Set role for user</title>
    <link th:href="@{/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header>
    <div th:replace="/fragments/header :: header"></div>
</header>
<main>

    <div>
        <h3>Set role for user <span><a th:text="${user.getFirstName()}+' '+${user.getLastName()}"></a></span></h3>
        <form th:method="PATCH" th:action="@{{id}(id=${user.getId()})}" th:object="${user}">
            <p>
                <select th:field="*{role}">
                    <option th:each="role : ${T(com.epam.racecup.model.Role).values()}"
                            th:value="${role.getRole()}" th:text="${role.getRole()}"></option>
                </select>
            </p>
            <input type="submit" value="Submit">
        </form>
    </div>

</main>
<footer>
    <div th:replace="/fragments/footer :: footer"></div>
</footer>
</body>
</html>
